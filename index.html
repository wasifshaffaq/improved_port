<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link href="contact.png" rel="icon"/>
  <link rel="stylesheet" href="constyle.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <!-- contact1 -->
    <div class=" section-gap"></div>
      <div class="wrapper">
        <h4 class="sub-title text-center" style="color:whitesmoke; font-size: 20px;">Find Me</h4>
        <h3 class="global-title text-center" style="color: white">Contact Me</h3>
        <div class="d-grid contact-view">
          <div class="cont-details">


            <div class="cont-top">

              <div class="cont-left text-center">
                <span style="color:bisque" class="fa fa-phone text-primary"></span>
              </div>

              <div class="cont-right">
                <h6 style="color:white">Call Us</h6>
                <p style="color:peachpuff">+91-6006784896</p>
              </div>

            </div>


            <div class="cont-top margin-up">

              <div class="cont-left text-center">
                <span style="color:bisque" class="fa fa-envelope-o text-primary"></span>
              </div>
              <div class="cont-right">
                <h6 style="color:white">Email Me</h6>
                <p style="color:peachpuff">wasifshaffaq009@mail.com</p>
              </div>
              
            </div>


            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span style="color:bisque" class="fa fa-map-marker text-primary"></span>
              </div>
              <div class="cont-right">
                <h6 style="color:white">Address</h6>
                <p style="color:peachpuff">17, Mukhdoompura Nowshera, Srinagar, J&K</p>
              </div>
            </div>
          </div>



          <div class="map-content">
            <form action="#" method="post">
              <div class="twice-two">
                <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="State your Name" required="">
                <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email Handle"
                  required="">
              </div>

              <div class="twice">
                <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder="What do you want to talk about?"
                  required="">
              </div>

              <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Lay it all out"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Submit</button>
            </form>
          </div>



        </div>
      </div>
    
  <!-- /contact1 -->
</body>

</html>
